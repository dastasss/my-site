{% extends 'base.html' %}

{% block title %}Lista de blogs{% endblock %}

{% block content %}
    <div class="container text-center mt-5 mb-5">
        <h2>Lista de blogs</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group mt-3">
                    {% for blog in blogs %}
                        <div class="list-group-item list-group-item-action" style="background-color: #161e29; border: 1px solid #2e3c51;">
                            <h5 class="mb-1" style="color: #fff;">{{ blog.title }}</h5>
                            <p class="mb-1" style="color: #b3b3b3;">{{ blog.content|slice:":100" }}</p>
                            <a href="{{ blog.url|slice:":100" }}" class="mb-1" style="color: #b3b3b3;">{{ blog.url|slice:":100" }}</a>

                           
                            <small style="color: #ff7f50;">Publicado el: {{ blog.date_posted }}</small>
                            <a href="{% url 'blog_detail' blog.id %}" class="btn btn-outline-warning btn-sm float-right">Leer Completo</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
