{% extends 'base.html' %}
{% load static %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h2 class="card-title text-center">Signup</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control form-control-lg custom-input" id="username" name="username" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control form-control-lg custom-input" id="email" name="email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password1" class="form-label">Password:</label>
                            <input type="password" class="form-control form-control-lg custom-input" id="password1" name="password1" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password2" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control form-control-lg custom-input" id="password2" name="password2" required>
                        </div>
                        <button type="submit" class="btn btn-outline-success btn-lg">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
