{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h2 class="card-title mb-3 text-center">Crear/Editar Gasto</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 text-center">
                            <label for="id_description" class="form-label">Descripci√≥n:</label>
                            {{ form.description }}
                        </div>
                        <div class="mb-3 text-center">
                            <label for="id_amount" class="form-label">Cantidad:</label>
                            {{ form.amount }}
                        </div>
                        <div class="mb-3 text-center">
                            <label for="id_date" class="form-label">Fecha:</label>
                            {{ form.date }}
                        </div>
                        <button class="btn btn-outline-success mx-auto d-block" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
